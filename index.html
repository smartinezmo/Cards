<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/Ejercicio_1_Card/style/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="images-cards">
        <div class="image-card back">
          <div class="barcode"></div>
          <div class="cvc">
            <span>000</span>
          </div>
        </div>
        <div class="image-card front">
          <div class="image-card-circles">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
          </div>
          <div class="number-card-front">
            <span>0000 0000 0000 0000</span>
          </div>
          <div class="data-user-card-front">
            <span class="name-card-front">Name User</span>
            <div class="expiration-date-card-front">
              <span>00</span>/<span>00</span>
            </div>
          </div>
        </div>
      </div>
      <form>
        <div class="user-data-group">
          <label for="cardholder-name">Cardholder name</label
          ><input
            id="cardholder-name"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="user-data-group">
          <label for="card-number">Card number</label
          ><input
            id="card-number"
            type="text"
            placeholder="e.g. 1234567891230000"
            maxlength="16"
          />
          <span id="card-number-message" class="error-message"
            >Este campo solo recibe números</span
          >
        </div>
        <div class="input-inline">
          <div class="user-data-group exp-date">
            <label for="expiration-date-card-month">Exp. Date (MM/YY)</label
            ><select
              name="expiration-date-card-month"
              id="expiration-date-card-month"
            >
              <option value="">MM</option>
            </select>
            <select
              name="expiration-date-card-year"
              id="expiration-date-card-year"
            >
              <option value="">YY</option>
            </select>
            <span id="expiration-date-message" class="error-message"
              >Este campo es requerido</span
            >
          </div>
          <div class="user-data-group cvc">
            <label for="cvc-input">CVC</label
            ><input
              id="cvc-input"
              type="text"
              placeholder="e.g. 123"
              maxlength="3"
            />
            <span id="cvc-message" class="error-message"
              >Este campo solo recibe números</span
            >
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </main>
    <script src="/Ejercicio_1_Card/src/interactiveCard.js"></script>
  </body>
</html>
